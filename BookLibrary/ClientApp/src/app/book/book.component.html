<div class="container">

    <mat-card layout-align="center center">
      <mat-toolbar color="primary">
        <div align="center" style="color:white;text-align: right;">
          My Book Library
        </div>
      </mat-toolbar>
      <br><br>
      <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
          <table layout-align="center center">
            <tr>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input formControlName="Author" matTooltip="Enter Author Name" matInput placeholder="Author Name">
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!bookForm.get('Author').value && bookForm.get('Author').touched"></span>
                </mat-error>
              </td>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input matInput [matDatepicker]="picker" matTooltip="Enter Date" formControlName="Date" placeholder="Choose Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!bookForm.get('Date').value && bookForm.get('Date').touched"></span>
                </mat-error>
              </td>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input formControlName="Description" matTooltip="Enter Description" matInput placeholder="Description">
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!bookForm.get('Description').value && bookForm.get('Description').touched"></span>
                </mat-error>
              </td>
            </tr>
            <tr>
            </tr>
            <tr>
              <td></td>
              <td class="content-center">
                <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button" [disabled]="!bookForm.valid">Submit</button>
                <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>
              </td>
              <td>
                <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                  {{massage}}
                </p>
              </td>
            </tr>
          </table>
          <br><br>
          <table class="mat-elevation-z8" width="100%" layout-align="center center">
            <tr ngclass="btn-primary">
              <th class="tbl2">Author</th>
              <th class="tbl2">Date</th>
              <th class="tbl2">Description</th>
            </tr>
            <tr *ngFor="let book of allBooks">
              <td class="tbl2" align="center">{{book.author}}</td>
              <td class="tbl2"align="center">{{book.date | date }}</td>
              <td class="tbl2"align="center">{{book.description}}</td>
            </tr>

          </table>
        </form>
      </mat-card-content>
    </mat-card>
</div>
